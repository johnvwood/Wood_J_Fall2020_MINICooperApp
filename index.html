<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MINI App | Home</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon.ico">
    <link href="//db.onlinewebfonts.com/c/6e881302ecb7d578520a1ca7d6a214c4?family=MINI+Serif" rel="stylesheet" type="text/css"/>
    <link href="//db.onlinewebfonts.com/c/8596a172173e3bf6bf5daba5f15fb488?family=MINI+Serif" rel="stylesheet" type="text/css"/>   
</head>
<body>
    <h1 class="hidden">Mini Cooper App</h1>
    <header class="navbar">
        <img class="navLogo" src="images/minilogo.png" alt="MINI Cooper Logo">
        <div class="navBlank"></div>
    </header>

    <main class="app">
        <div class="videoBox">
            <video :src="'images/'+carCurrent.video+'.mp4'" autoplay="" type="mp4"></video>
        </div>
        
        <section class="carListBox">
            <h2 class="carListHeader">MEET THE FAMILY.</h2>
            <li class="carList">
                <img class="carIcon" v-for="car in carData" :src="'images/'+car.picSide+'.png'" @click="carClicked(car)" :alt="'Picuture of'+car.name">
            </li>
        </section>

        <section class="dynInfoBox">
            <img class="dynPic" :src="'images/'+carCurrent.pic+'.png'" alt="'Picuture of'+carCurrent.name">
            <div class="dynHeaderBox">
                <h2 class="dynName">{{carCurrent.name}}</h2>
                <h2 class="dynPrice">{{carCurrent.price}}</h2>
            </div>
            <p class="dynDesc">{{carCurrent.info}}</p>
            <div class="divider"></div>
        </section>
    </main>

    
    <footer class="footbar">
        <p>Â© johnvwood 2020</p>
    </footer>
</body>
<!--type is module and .js link always at bottom of html tag-->
<script type="module" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="module" src="js/main.js"></script>
</html>
